{% extends "layout.html" %}

{% block content %}
<h2>Post a Doubt</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.title.label }}<br>{{ form.title() }}</p>

    <p>{{ form.description.label }}<br>{{ form.description(rows=5) }}</p>

    <p>{{ form.category.label }}<br>{{ form.category() }}</p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
