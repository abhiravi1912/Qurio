{% extends "layout.html" %}

{% block content %}
<h2>Register</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <p>{{ form.username.label }}<br>{{ form.username() }}</p>
    <p>{{ form.email.label }}<br>{{ form.email() }}</p>
    <p>{{ form.password.label }}<br>{{ form.password() }}</p>

    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
