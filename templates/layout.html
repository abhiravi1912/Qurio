<!DOCTYPE html>
<html>
<head>
    <title>QURIO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            QURIO
        </div>
       <ul class="nav-links">
    <li>
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
    </li>
    <li>
        <a href="/post_doubt" class="{% if request.path == '/post_doubt' %}active{% endif %}">
            Post Doubt
        </a>
    </li>

    {% if current_user.is_authenticated %}
        <li style="color: white;">Hi, {{ current_user.username }}</li>
        <li>
            <a href="/logout">Logout</a>
        </li>
    {% else %}
        <li>
            <a href="/register" class="{% if request.path == '/register' %}active{% endif %}">
                Register
            </a>
        </li>
        <li>
            <a href="/login" class="{% if request.path == '/login' %}active{% endif %}">
                Login
            </a>
        </li>
    {% endif %}
</ul>

    </div>
</nav>

<!-- PAGE CONTENT -->
<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
